<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="container-item-left">
            <img src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="image of ferns">
            <div class="logo-container">
                <img src="./img/odin-lined.png" alt="the odin project logo"><span id="logo">ODIN</span>
            </div>
            <footer>Photo by Halie West on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></footer>
        </div>
        <div class="container-item-right">
            <h6>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h6>
            <h6>You <em>know</em> you want to.</h6>
            <form class="container-item">
                <div class="container-item">
                    <h6>Let's do this!</h6>
                    <label>First Name</label>
                    <input type="text" placeholder="Thor">
                    <label>Last Name</label>
                    <input type="text" placeholder="Odinson">
                    <br>
                    <label>First Name</label>
                    <input type="email" placeholder="thor.odinson@gmail.com">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="1234567890">
                    <br>
                    <label>Password</label>
                    <input type="text">
                    <label>Confirm Password</label>
                    <input type="text">
                </div>
                <button>Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
