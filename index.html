<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="container-item-left">
            <img src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="image of ferns">
            <div class="logo-container">
                <img src="./img/odin-lined.png" alt="the odin project logo"><span id="logo">ODIN</span>
            </div>
            <footer>Photo by Halie West on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></footer>
        </div>
        <div class="container-item-right">
            <h6 class="container-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h6>
            <h6 class="container-text">You <em>know</em> you want to.</h6>
            <form action="#" method="post" class="container-item">
                <div class="card">
                    <h6 class="input-header">Let's do this!</h6>
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <br>
                        <input type="text" id="first-name" name="first-name" placeholder="Thor">
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <br>
                        <input type="text" id="last-name" name="last-name" placeholder="Odinson">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="thor.odinson@gmail.com">
                    </div>
                    <div class="input-group">
                        <label for="phone-number">Phone Number</label>
                        <br>
                        <input type="tel" id="phone-number" name="phone-number" placeholder="1234567890" minlength="10" maxlength="10">
                    </div>
                    <div class="input-group">
                        <label for="pw">Password</label>
                        <br>
                        <input type="password" id="pw" name="pw">
                    </div>
                    <div class="input-group">
                        <label for="pw-confirm">Confirm Password</label>
                        <br>
                        <input type="password" id="pw-confirm" name="pw-confirm">
                    </div>
                </div>
                <div class="container-item">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a id="log-in" href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
